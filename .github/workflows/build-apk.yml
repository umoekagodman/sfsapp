name: Build Android APK - DIAGNOSTIC

on:
  push:
    branches: [ main ]
  workflow_dispatch:

jobs:
  diagnose:
    runs-on: ubuntu-latest
    steps:
    - name: Checkout code
      uses: actions/checkout@v4

    # This command will show us the EXACT folder structure
    - name: Debug - Show Full Directory Tree
      run: |
        echo "FULL DIRECTORY STRUCTURE:"
        find . -type d -name "Android" | head -10
        echo "---"
        echo "LIST OF ALL FILES AND FOLDERS IN ROOT:"
        ls -la
        echo "---"
        echo "IF AN 'Android' FOLDER EXISTS, ITS CONTENTS:"
        if [ -d "Android" ]; then
          ls -la Android/
        else
          echo "No 'Android' folder found in the root directory."
        fi
