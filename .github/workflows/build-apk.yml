name: Build Android APK - FINAL

on:
  push:
    branches: [ main ]
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout code
      uses: actions/checkout@v4

    - name: Set up JDK 17
      uses: actions/setup-java@v3
      with:
        java-version: '17'
        distribution: 'temurin'

    - name: Make gradlew executable
      run: chmod +x ./gradlew
      working-directory: ./Android/Sngine

    # CRITICAL FIX: Added the 'clean' task to ensure a fresh build
    - name: Clean and Build APK with Gradle
      run: ./gradlew clean assembleDebug --info
      working-directory: ./Android/Sngine

    - name: Find the APK
      run: find . -name "*.apk" -type f
      working-directory: ./Android/Sngine

    - name: Upload APK artifact
      uses: actions/upload-artifact@v4
      with:
        name: app-debug-apk
        # Path is relative to the repository root. Ensure this path is correct after the build.
        path: Android/Sngine/app/build/outputs/apk/debug/app-debug.apk
