name: Build Android APK - FINAL

on:
  push:
    branches: [ main ]
  workflow_dispatch:
 
jobs: 
  build:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout code
      uses: actions/checkout@v4

    - name: Set up JDK 17
      uses: actions/setup-java@v3
      with:
        java-version: '17'
        distribution: 'temurin'

    # The critical fix: All commands now run in the ./Android/Sngine directory
    - name: Make gradlew executable
      run: chmod +x ./gradlew
      working-directory: ./Android/Sngine  # <-- Correct path

    - name: Build APK with Gradle
      run: ./gradlew assembleDebug --info
      working-directory: ./Android/Sngine  # <-- Correct path

    - name: Find the APK
      run: find . -name "*.apk" -type f
      working-directory: ./Android/Sngine  # <-- Correct path

    - name: Upload APK artifact
      uses: actions/upload-artifact@v4
      with:
        name: app-debug-apk
        # The path is now relative to the repository root
        path: Android/Sngine/app/build/outputs/apk/debug/app-debug.apk
